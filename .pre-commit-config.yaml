repos:
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: 'v20.1.8'
  hooks:
  - id: clang-format
    types_or: ["c", "c++"]
    stages: ["pre-commit"]

exclude: '^tests/Baseline'
