
[btest]
TestDirs=wireshark

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .tmp Baseline
IgnoreFiles = *.tmp *.swp *.swo

[environment]
DIST=%(testbase)s/..
SCRIPTS=%(testbase)s/Scripts
TRACES=%(testbase)s/Traces
MODULE_PATH=%(testbase)s/../lib
WIRESHARK_PLUGIN_DIR=%(testbase)s/../build/plugin

# Set variables to well-defined state.
LANG=C
LC_ALL=C
TZ=UTC

[environment-installation]
PATH=`%(testbase)s/Scripts/:%(default_path)s
